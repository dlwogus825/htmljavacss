<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형 페이지</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="title">테니스 페이지</div>

        <div class="fusion">
          <div class="headermenu headermenui">
            <img
              src="image/2.svg"
              width="100%"
              style="fill: white"
              width="20px"
              height="20px"
            />
            <div><input type="text" placeholder="찾을 단어 검색"></div>
          </div>
          <div class="headermenu headermenui">
            <img
              src="image/6.svg"
              width="100%"
              style="fill: white"
              width="20px"
              height="20px"
            />
            <span class="menu-text">로그인하기</span>
          
        </div>

        <div class="headermenu headermenui flexspacebetween">
            <img
              src="image/5.svg"
              width="100%"
              style="fill: white"
              width="20px"
              height="20px"
            /><span class="menu-text">장바구니</span>
          </div>

      </nav>
    </header>

    <main class="main">
      <section class="heading">테니스 하는 사람</section>
      <p class="headingtext">
        테니스는 굉장히 좋은 스포츠 입니다. 테니스는 라켓으로 공을 쳐서 네트
        너머 코트로 넘기며 점수를 겨루는 스포츠입니다. 1대1로 하는 단식, 2대2로
        하는 복식이 있으며, 전 세계적으로 매우 인기 있는 종목입니다.
      </p>

      <section class="content">
        <picture class="picture">
          <img src="image/tennis.jpg" width="100%" />
        </picture>
      </section>
    </main>

    <footer class="footer">made by 2025 12 26, 이재현</footer>
  </body>
</html>

<style>

  }

  .headermenu {
    border: 1px solid black;
    color: aliceblue;

  }
