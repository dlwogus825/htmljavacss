<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid</title>
  </head>
  <body>
 
      <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item selectChild">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
      </div>
      <div class="container">
        <div class="item">A1</div>
        <div class="item">B1</div>
        <div class="item">C1</div>
        <div class="item selectChild">D1</div>
        <div class="item">E1</div>
        <div class="item">F1</div>
        <div class="item">G1</div>
      </div>
   
  </body>
</html>
<style>
  .container {
    display: grid;
    grid-template-columns: repeat(3, minmax(50%, auto));
    grid-auto-columns: minmax( 50%, auto);

    grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr;

    row-gap: 10px;
    column-gap: 10px;
  }

  .container div {
    border: 1px solid black;
  }

  .selectChild {
    grid-column: 3/4;
    grid-row: 1/4;
  }
</style>
