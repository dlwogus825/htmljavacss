<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>목록을 표현하는 태그(요소)들</h1>
    <ul>
      좋아하는 연예인
      <li>김건모</li>
      <li>신해철</li>
      <li>유재석</li>
    </ul>
    <ol>
      김치찌개 요리 방법
      <li>신 김치를 준비</li>
      <li>고기를 준비</li>
      <li>양념 준비</li>
      <li>끓여라</li>
    </ol>
    <!-- 속성 활용 -->
    <ol start="2" type="I">
      <li>E부터 시작</li>
      <li>F</li>
    </ol>
    <dl>
      <dt>HTML</dt>
      <dd>HyperText Markup Language의 약자</dd>

      <dt>CSS</dt>
      <dd>Cascading Style Sheets의 약자</dd>
    </dl>
  </body>
</html>
