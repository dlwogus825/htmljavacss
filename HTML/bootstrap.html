<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>

    <!-- ✅ Bootstrap CSS (디자인 적용) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>
<body class="p-4">

    <!-- 예시용 div 묶음 -->
    <div class="container mb-3">
        <div class="row g-2">
            <div class="col bg-light border">1</div>
            <div class="col bg-light border">2</div>
            <div class="col bg-light border">3</div>
        </div>
        <div class="row g-2 mt-2">
            <div class="col bg-light border">4</div>
            <div class="col bg-light border">5</div>
            <div class="col bg-light border">6</div>
        </div>
        <div class="row g-2 mt-2">
            <div class="col bg-light border">7</div>
            <div class="col bg-light border">8</div>
            <div class="col bg-light border">9</div>
        </div>
    </div>

    <!-- 버튼 -->
    <button class="btn btn-primary">확인</button>

    <!-- ✅ Bootstrap JS (동작용, 버튼 등) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>

</body>
</html>
