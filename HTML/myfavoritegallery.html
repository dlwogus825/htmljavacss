/* ✅ 기본 여백 제거 + 배경 */
body {

}

/* ✅ 제목 영역: 무조건 중앙 */
.header {

  background: white;
  border: 1px solid black;
  border-radius: 55px;

  padding: 25px 60px;

  /* ✅ 이게 진짜 “박스 자체” 중앙 고정 */
  width: fit-content;
}

/* ✅ 갤러리 중앙 정렬 */
.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;

  padding: 40px 20px; /* 화면 가장자리 여백 */
}

.item img {

  height: 631px;

}



.footer {
