<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12.16</title>
</head>
<body>

<form>
  <h1>개인정보</h1>

  <table border="1">
    <tr>
      <td>아이디</td>
      <td>
        <input type="text" id="id" name="fname">
        <button type="button">중복확인</button>
      </td>
    </tr>

    <tr>
      <td>비밀번호</td>
      <td><input type="text" id="password" name="lname"></td>
    </tr>

    <tr>
      <td>이름</td>
      <td><input type="text" id="name" name="aname"></td>
    </tr>

    <tr>
      <td>연락처</td>
      <td><input type="text" id="phonenumber" name="bname"></td>
    </tr>

    <tr>
      <td>이메일</td>
      <td><input type="text" id="email" name="cname"></td>
    </tr>

    <tr>
      <td>이메일 수신</td>
      <td>
        <input type="radio" name="emailsub" value="yes"> 예 신청합니다.
        <input type="radio" name="emailsub" value="no"> 아니오 신청하지 않습니다.
      </td>
    </tr>
  </table>

  <h1>선택입력정보</h1>

  <table border="1">
    <tr>
      <td>프로필 사진</td>
      <td><input type="file" id="myfile" name="myfile"></td>
    </tr>

    <tr>
      <td>생년월일</td>
      <td><input type="month" id="bdaymonth" name="bdaymonth"></td>
    </tr>

    <tr>
      <td>성별</td>
      <td>
        <input type="radio" name="gender" value="male"> 남성
        <input type="radio" name="gender" value="female"> 여성
      </td>
    </tr>

    <tr>
      <td>직업</td>
      <td>
        <select id="job" name="job">
          <option value="">학생</option>
          <option value="back">백수</option>
          <option value="gu">주부</option>
          <option value="jik">직장인</option>
        </select>
      </td>
    </tr>

    <tr>
      <td>자기소개</td>
      <td>
        <textarea id="message" name="message" rows="5" cols="30"></textarea>
      </td>
    </tr>

    <tr>
      <td colspan="2">
        <button type="submit">제출</button>
        <button type="reset">초기화</button>
      </td>
    </tr>
  </table>
</form>

</body>
</html>
